<div class="container">
  <h2>Login</h2>
  <div *ngIf="errorMessage" class="error-message">
    <i class="fas fa-exclamation-circle"></i> <!-- Font Awesome icon for error -->
    <span>{{ errorMessage }}</span>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="username" formControlName="email"  required>
      </div>
      <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password"  required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I'm not a Robot</label>
      </div>
      <button type="submit" >Login</button>
      <div class="register-option">
        <p class="register-text">New?<a href="\register"><button type="button" id="registerButton" class="small-button">Register</button></a></p>
    </div>
  </form>
</div>
