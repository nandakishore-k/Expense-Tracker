<div class="mb-4 d-flex align-items-center justify-content-between">
    <button type="button" class="btn btn-primary" routerLink="/expense-form">Add Expense</button>
    <h5 class="fw-bold text-success">Total expense <strong>Rs 180</strong></h5>
</div>

<div class="d-flex flex-column gap-3">
  @for (expense of expenses; track $index) {
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{expense.title}}</h5>
          <h6 class="fw-bold text-success">{{expense.price}}</h6>
          <p class="card-text">{{expense.description}}</p>
          <div class="d-flex gap-2">
            <button class="btn btn-sm btn-success"(click)="editExpense(expense.key!)">Edit</button>
            
            <button class="btn btn-sm btn-danger"(click)="removeExpense(expense.key!)">Remove</button>
          </div>
        </div>
      </div>
  }
</div>
